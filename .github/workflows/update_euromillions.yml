name: Update EuroMillions CSV

on:
  schedule:
    - cron: '0 3 * * 3'   # Mercredi √† 3h00 UTC (7h √† La R√©union)
    - cron: '0 3 * * 6'   # Samedi √† 3h00 UTC
  workflow_dispatch:      # Permet de lancer manuellement le workflow

jobs:
  update-csv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du d√©p√¥t
        uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Installer les d√©pendances
        run: pip install pandas requests beautifulsoup4

      - name: Installer la locale fran√ßaise
        run: |
          sudo apt-get update
          sudo apt-get install -y locales
          sudo locale-gen fr_FR.UTF-8
          sudo update-locale LANG=fr_FR.UTF-8
          export LANG=fr_FR.UTF-8

      - name: Ex√©cuter le script Python
        run: python update_csv.py

      - name: Commit et push si modifications
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add euromillions_merged.csv
          git commit -m "üîÑ Mise √† jour automatique du fichier CSV" || echo "Pas de modifications"
          git push
